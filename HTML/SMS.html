<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS with Twilio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="submit"], textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send SMS with Twilio</h1>
        <form id="smsForm">
            <input type="text" id="to" name="to" placeholder="Enter recipient's phone number" required>
            <textarea id="body" name="body" placeholder="Enter your message" required></textarea>
            <input type="submit" value="Send SMS">
        </form>
        <div class="response" id="response"></div>
    </div>

    <script>
        document.getElementById('smsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var to = document.getElementById('to').value;
            var body = document.getElementById('body').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/cgi-bin/sms.py', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('response').innerText = 'Message SID: ' + xhr.responseText;
                }
            };
            xhr.send('to=' + encodeURIComponent(to) + '&body=' + encodeURIComponent(body));
        });
    </script>
</body>
</html>
