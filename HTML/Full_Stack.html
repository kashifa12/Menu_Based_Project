<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;

            }
        }

        @keyframes fall {
            0% {
                top: -10%;
            }
            100% {
                top: 110%;
            }
        }

        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb, #5b45a7, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .button {
            background: linear-gradient(to right, #ff69b4, #FFB6C1);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(45deg, #12a432, #28d77e);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Fallback color */
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 3em;
            background: linear-gradient(to right, #9c64ea, #FFB6C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: textGlow 2s infinite;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.3);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 105, 180, 0.7), 0 0 30px rgba(255, 105, 180, 0.5);
            }
            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.3);
            }
        }

        .code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .code span {
            position: absolute;
            top: 0;
            left: calc(100% * var(--i) / 20);
            font-family: monospace;
            font-size: 1.2em;
            color: rgba(0, 0, 0, 0.1);
            animation: fall var(--duration) linear infinite;
        }

        .code span:nth-child(odd) {
            color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Full Stack As a Services</h1>
    <div class="button-container">
       
        <div class="button-container">
            <button class="button" onclick="window.location.href='Live HTML Interpreter.html'">Live HTML Interpreter</button>
            <button class="button" onclick="window.location.href='Camera Capture.html'">Camera Capture</button>
            <button class="button" onclick="window.location.href='Count Down.html'">Count Down</button>
            <button class="button" onclick="window.location.href='Quiz App.html'">Quiz App</button>
        </div>
    
    </div>
    <div class="code">
        <span style="--i:0; --duration:10s;">{code}</span>
        <span style="--i:1; --duration:12s;">{code}</span>
        <span style="--i:2; --duration:15s;">{code}</span>
        <span style="--i:3; --duration:8s;">{code}</span>
        <span style="--i:4; --duration:10s;">{code}</span>
        <span style="--i:5; --duration:12s;">{code}</span>
        <span style="--i:6; --duration:15s;">{code}</span>
        <span style="--i:7; --duration:8s;">{code}</span>
        <span style="--i:8; --duration:10s;">{code}</span>
        <span style="--i:9; --duration:12s;">{code}</span>
        <span style="--i:10; --duration:15s;">{code}</span>
        <span style="--i:11; --duration:8s;">{code}</span>
        <span style="--i:12; --duration:10s;">{code}</span>
        <span style="--i:13; --duration:12s;">{code}</span>
        <span style="--i:14; --duration:15s;">{code}</span>
        <span style="--i:15; --duration:8s;">{code}</span>
        <span style="--i:16; --duration:10s;">{code}</span>
        <span style="--i:17; --duration:12s;">{code}</span>
        <span style="--i:18; --duration:15s;">{code}</span>
        <span style="--i:19; --duration:8s;">{code}</span>
    </div>
</body>
</html>
